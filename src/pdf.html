<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <title>會議紀錄 PDF</title>
    <style>
    body {
      margin: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }

    #pdfContent {
      padding: 20px;
      /* 增加內部 padding */
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 0px;
    }

    h2 {
      font-size: 20px;
      text-align: center;
      color: #888;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: initial;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      background: #f0f0f0;
      padding: 8px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    table,
    th,
    td {
      border: 1px solid #666;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
    }

    .separator {
      text-align: center;
      font-style: italic;
      margin: 30px 0;
      padding-top: 10px;
    }

    /* 右下浮動圓形下載 PDF 按鈕 */
    .fab-pdf {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    </style>
    <!-- 載入 html2pdf.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </head>

  <body>
    <!-- 此處由 index.js 替換 -->
    <script>
    const data = __FORM_DATA__;

    </script>
    <div id="pdfContent">
      <!-- 標題區 -->
      <h1 id="mainTitle">會議紀錄</h1>
      <h2 id="subtitle"></h2>
      <!-- 會議資訊表格 (4 欄版型示例) -->
      <table>
        <tr>
          <th>會議目的</th>
          <td colspan="3" id="meetingPurpose"></td>
        </tr>
        <tr>
          <th>開始時間</th>
          <td id="startTimeField"></td>
          <th>結束時間</th>
          <td id="endTimeField"></td>
        </tr>
        <tr>
          <th>地點</th>
          <td colspan="3" id="locationField"></td>
        </tr>
        <tr>
          <th>出席人</th>
          <td colspan="3" id="attendeesField"></td>
        </tr>
        <tr>
          <th>列席</th>
          <td colspan="3" id="observersField"></td>
        </tr>
        <tr>
          <th>會議紀錄</th>
          <td colspan="3" id="recordSelectField"></td>
        </tr>
      </table>
      <!-- 預計內容 -->
      <div class="section">
        <h3>預計內容</h3>
        <div id="plannedContent"></div>
      </div>
      <!-- 進度報告 -->
      <div class="section">
        <h3>需討論 / 確認項目</h3>
        <div id="discussion"></div>
      </div>
      <!-- 需討論/確認項目 -->
      <div class="section">
        <h3>備註 / 臨時動議</h3>
        <div id="notes"></div>
      </div>
      <!-- 分隔線 -->
      <div class="separator">
        — 以下提供紀錄使用，如無特別需求請於會後確認是否有問題並且提出 —
      </div>
      <!-- 已完成進度 -->
      <div class="section">
        <h3>已完成進度</h3>
        <div id="completed"></div>
      </div>
      <!-- 待辦事項 -->
      <div class="section">
        <h3>待辦事項</h3>
        <div id="todo"></div>
      </div>
    </div>
    <!-- 右下浮動圓形下載 PDF 按鈕 -->
    <button id="downloadBtn" class="fab-pdf" onclick="downloadPDF()">下載 PDF</button>
    <script>
    // 若內容包含 < 或 >，代表有 HTML，則不替換換行
    // 否則將 \n 轉成 <br>
    function transformContent(content) {
      if (!content) return "";
      // 檢查是否有HTML tags
      if (content.includes("<") || content.includes(">")) {
        // 直接回傳原始字串 (瀏覽器會解析其中的HTML)
        return content;
      } else {
        // 將斷行轉成 <br>
        return content.replace(/\n/g, "<br>");
      }
    }


    document.getElementById("mainTitle").textContent = data.mainTitle || "";
    document.getElementById("subtitle").textContent = data.subTitle || "";

    // 會議目的
    document.getElementById("meetingPurpose").innerHTML = transformContent(data.meetingInfo);

    // 開始/結束時間
    document.getElementById("startTimeField").innerHTML =
      transformContent((data.startDate || "") + " " + (data.startTime || ""));
    document.getElementById("endTimeField").innerHTML =
      transformContent((data.endDate || "") + " " + (data.endTime || ""));
    document.getElementById("locationField").innerHTML = transformContent(data.location);
    document.getElementById("attendeesField").innerHTML =
      transformContent((data.attendees || []).join(", "));
    document.getElementById("observersField").innerHTML =
      transformContent((data.observers || []).join(", "));
    document.getElementById("recordSelectField").innerHTML =
      transformContent((data.recordSelect || []).join(", "));

    document.getElementById("plannedContent").innerHTML = transformContent(data.plannedContent);
    document.getElementById("discussion").innerHTML = transformContent(data.discussion);
    document.getElementById("notes").innerHTML = transformContent(data.notes);
    document.getElementById("completed").innerHTML = transformContent(data.completed);

    document.getElementById("todo").innerHTML = transformContent(data.todo);



    function downloadPDF() {
      const element = document.getElementById("pdfContent");
      const opt = {
        margin: 10,
        filename: 'meeting_record.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save().then(() => {
        localStorage.clear();
      });
    }

    </script>
  </body>

</html>
